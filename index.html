<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CLIMA</title>
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
      #divResultado{
        background: rgb(252, 229, 245);
      }
      h1{
        color: rgb(223, 83, 125);
      }
    </style>
</head>
<body class="text-center">

    <nav class="navbar" style="background-color: #af7ccc;">
        <div class="container-fluid">
          <h1 class="m-auto text-white">API CLIMA</h1>
        </div>
      </nav>
    
    
<div class="container-fluid">
    <div class="row w-75 m-auto">
        <div class="col p-4">
            <form class="card shadow border p-5">
                <div class="mb-3">
                  <label for="ciudad" class="form-label">CIUDAD: </label>
                  <input type="text" class="form-control" id="ciudad">
                </div>
                
                <div class="mb-3">
                  <label for="pais" class="form-label">PAÍS:</label>
                <select name="" id="pais" class="form-control text-center">
                    <option value="Mexico">México</option>
                    <option value="España">España</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Argentina">Argentina</option>
                </select>
                </div>
                <button type="button" class="btn btn-success" onclick="consultarAPI()">CONSULTAR</button>
              </form>
        </div>

        <div class="col shadow-lg border mt-4" id="divResultado">
          
            <h1 class="m-auto mt-4">RESULTADO</h1>
        
        </div>

    </div>
</div>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/sweetalert2.all.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
